<!DOCTYPE html>
<html lang="en">

<head>
	<title>Combo Player</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1">
	<link rel="shortcut icon" href="">
	<link href="css/photon.css" rel="stylesheet">
	<link href="css/comboplayer.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/home/sittingbull/Documents/Projects/_HOME/ComboPlayer/node_modules/plyr/dist/plyr.css">
</head>

<body>
	<div class="window">
		<header class="toolbar toolbar-header" style="padding-left: 17px; padding-right: 17px; padding-bottom: 5px;" ondblclick="onHeaderDoubleClick();">
			<h1 class="title">Combo Player v1.0</h1>
			<div class="header-actions">
				<div class="btn-group">
					<button type="button" class="btn btn-default hoverable" title="Home"><span class="icon icon-home"></span>&nbsp;Home</button>
					<button type="button" class="btn btn-default" title="Open..." onclick="onOpenClick()"><span class="icon icon-folder"></span></button>
					<button type="button" class="btn btn-default" title="Toggle Playlist"><span class="icon icon-list"></span></button>
				</div>
				<div class="btn-group pull-right hoverable">
					<button type="button" class="btn btn-default" title="Minimize" id="mimimizebutton" onclick="onMinimizeButtonClick()"><span class="icon icon-minus"></span></button>
					<button type="button" class="btn btn-primary" title="Quit" id="quitbutton" onclick="onQuitButtonClick()"><span class="icon icon-cancel"></span></button>
				</div>
			</div>
		</header>
		<div class="window-content">
			<div class="pane-group">
				<div class="pane pane-sm" id="sidemenu" style="overflow-y: hidden;">
					<ul class="list-group">
						<li class="list-group-header">
							<h3 style="text-align: center" id="sidemenutitle"><button style="vertical-align: middle; margin-top: 6px" type="button" class="btn btn-default pull-left"><span class="icon icon-back"></span></button> Side Menu</h3>
						</li>
						<li class="list-group-item hoverable">
							<!-- <img class="img-circle media-object pull-left" src="/assets/img/avatar.jpg" width="32" height="32">  -->
							<div class="media-body">
								<span class="icon icon-right-open"></span><strong>&nbsp; Media</strong>
							</div>
						</li>
						<li class="list-group-item hoverable">
							<!-- <img class="img-circle media-object pull-left" src="/assets/img/avatar.jpg" width="32" height="32">  -->
							<div class="media-body">
								<span class="icon icon-right-open"></span><strong>&nbsp; Playback</strong>
							</div>
						</li>
						<li class="list-group-item hoverable">
							<!-- <img class="img-circle media-object pull-left" src="/assets/img/avatar.jpg" width="32" height="32">  -->
							<div class="media-body">
								 <span class="icon icon-right-open"></span><strong>&nbsp; AVS<!-- THIS IS A COMBINATION OS AUDIO, VIDEO AND SUBTITLES MENU IN VLC --></strong> 
							</div>
						</li>
						<li class="list-group-item hoverable">
							<!-- <img class="img-circle media-object pull-left" src="/assets/img/avatar.jpg" width="32" height="32">  -->
							<div class="media-body">
								 <span class="icon icon-right-open"></span><strong>&nbsp; Tools<!-- THIS IS A COMBINATION OS AUDIO, VIDEO AND SUBTITLES MENU IN VLC --></strong> 
							</div>
						</li>
						<li class="list-group-item hoverable">
							<!-- <img class="img-circle media-object pull-left" src="/assets/img/avatar.jpg" width="32" height="32">  -->
							<div class="media-body">
								 <span class="icon icon-right-open"></span><strong>&nbsp; View<!-- THIS IS A COMBINATION OS AUDIO, VIDEO AND SUBTITLES MENU IN VLC --></strong> 
							</div>
						</li>
						<li class="list-group-item hoverable">
							<!-- <img class="img-circle media-object pull-left" src="/assets/img/avatar.jpg" width="32" height="32">  -->
							<div class="media-body">
								 <span class="icon icon-right-open"></span><strong>&nbsp; Help<!-- THIS IS A COMBINATION OS AUDIO, VIDEO AND SUBTITLES MENU IN VLC --></strong> 
							</div>
						</li>
					</ul>
				</div>
				<div class="pane" id="centerpane" style="text-align: center">
					<h4 id="pagetitle"><i>Welcome to ComboPlayer v1.0</i></h4>
					<video id="videoplayer" poster="/path/to/poster.jpg" controls preload="auto" width="740" height="416.25">
						<source src="../vids/vid1.ogg" type="video/ogg" onerror="onVidoePlaybackFail(error)">
						<source src="/path/to/video.webm" type="video/webm">
						<!-- Captions are optional -->
						<track kind="captions" label="English captions" src="/path/to/captions.vtt" srclang="en" default>
						<!-- this will never occur -->
							<p><em>This is embarrasing. Well, please upgrade your Chrome browser</em></p>
						<!--  -->
					</video>
				</div>
				<div class="pane pane-sm sidebar" style="overflow-y: hidden;">
					<div style="height: 35%; vertical-align: top;">
						<nav class="nav-group">
							<h5 class="nav-group-title">Shortcuts</h5>
							<span class="nav-group-item hoverable" id="navhome" onclick="onNavHomeClick()">
								<span class="icon icon-home"></span> <script>document.write(require('os').hostname())</script>
							</span>
							<span class="nav-group-item hoverable" id="navdesktop" onclick="onNavDesktopClick()">
								<span class="icon icon-layout"></span> Desktop
							</span>
							<span class="nav-group-item hoverable" id="navdownloads" onclick="onNavDownloadsClick()">
								<span class="icon icon-download"></span> Downloads
							</span>
							<span class="nav-group-item hoverable" id="navvideos" onclick="onNavVideosClick()">
								<span class="icon icon-video"></span> Videos
							</span>
							<span class="nav-group-item hoverable" id="navmusic" onclick="onNavMusicClick()">
								<span class="icon icon-music"></span> Music
							</span>
						</nav>
					</div>
					<div style="height: 65%; vertical-align: bottom; overflow-y: auto;">
						<span class="separator"></span>
						<ul class="list-group" id="directorycontentsview">
							<li class="list-group-header">
								<input class="form-control" type="text" placeholder="Search for file...">
							</li>
							<!-- <li class="list-group-item">
								<img class="img-circle media-object pull-left" src="/assets/img/avatar.jpg" width="32" height="32"> 
								<div class="media-body">
									<strong>List item title</strong>
									<p>Lorem ipsum dolor sit amet.</p>
								</div>
							</li> -->
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/comboplayer.js" type="text/javascript"></script>
	<script src="/home/sittingbull/Documents/Projects/_HOME/ComboPlayer/node_modules/plyr/dist/plyr.js"></script>
</body>

</html>
