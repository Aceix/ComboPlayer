<!DOCTYPE html>
<html lang="en">

<head>
	<title>Combo Player</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1">
	<link rel="shortcut icon" href="">
	<link href="css/photon.min.css" rel="stylesheet">
	<link href="css/comboplayer.css" rel="stylesheet">
</head>

<body>
	<div class="window">
		<header class="toolbar toolbar-header" style="padding-left: 17px; padding-right: 17px; padding-bottom: 5px;">
			<h1 class="title">Combo Player v1.0</h1>
			<div class="header-actions">
				<div class="btn-group">
					<button type="button" class="btn btn-default" title="Home"><span class="icon icon-home"></span></button>
					<button type="button" class="btn btn-default" title="Open..."><span class="icon icon-folder"></span></button>
					<button type="button" class="btn btn-default" title="Toggle Playlist"><span class="icon icon-list"></span></button>
				</div>
				<div class="btn-group pull-right">
					<button type="button" class="btn btn-default" title="Minimize" id="mimimizebutton" onclick="onMinimizeButtonClick()"><span class="icon icon-minus"></span></button>
					<button type="button" class="btn btn-primary" title="Quit" id="quitbutton" onclick="onQuitButtonClick()"><span class="icon icon-cancel"></span></button>
				</div>
			</div>
		</header>
		<div class="window-content">
			<div class="pane-group">
				<div class="pane pane-sm" id="sidemenu">
					<ul class="list-group">
						<li class="list-group-header">
							<h3 style="text-align: center">Side Menu</h3>
						</li>
						<li class="list-group-item">
							<!-- <img class="img-circle media-object pull-left" src="/assets/img/avatar.jpg" width="32" height="32">  -->
							<div class="media-body">
								<span class="icon icon-right-open"></span><strong> File</strong>
							</div>
						</li>
						<li class="list-group-item">
							<!-- <img class="img-circle media-object pull-left" src="/assets/img/avatar.jpg" width="32" height="32">  -->
							<div class="media-body">
								<span class="icon icon-right-open"></span><strong> File</strong>
							</div>
						</li>
						<li class="list-group-item">
							<!-- <img class="img-circle media-object pull-left" src="/assets/img/avatar.jpg" width="32" height="32">  -->
							<div class="media-body">
								<span class="icon icon-right-open"></span><strong> File</strong>
							</div>
						</li>
					</ul>
				</div>
				<div class="pane" id="centerpane" style="text-align: center">
					<h4><i>some kinda optional brief could fill here...</i></h4>
					<video id="videoplayer" class="video-js" controls preload="auto" width="570" height="264" poster="MY_VIDEO_POSTER.jpg" data-setup="{}">
						<source src="../vids/vid1.ogg" type='video/mp4'>
						<source src="MY_VIDEO.webm" type='video/webm'>
						<p class="vjs-no-js">
							To view this video please enable JavaScript, and consider upgrading to a web browser that
							<a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
						</p>
					</video>
				</div>
				<div class="pane pane-sm sidebar" style: "overflow-y: hidden;">
					<div style="height: 35%; vertical-align: top;">
						<nav class="nav-group">
							<h5 class="nav-group-title">Shortcuts</h5>
							<span class="nav-group-item" id="navhome" onclick="onNavHomeClick()">
								<span class="icon icon-home"></span> <script>document.write(require('os').hostname())</script>
							</span>
							<span class="nav-group-item" id="navdesktop" onclick="onNavDesktopClick()">
								<span class="icon icon-layout"></span> Desktop
							</span>
							<span class="nav-group-item" id="navdownloads" onclick="onNavDownloadsClick()">
								<span class="icon icon-download"></span> Downloads
							</span>
							<span class="nav-group-item" id="navvideos" onclick="onNavVideosClick()">
								<span class="icon icon-video"></span> Videos
							</span>
							<span class="nav-group-item" id="navmusic" onclick="onNavMusicClick()">
								<span class="icon icon-music"></span> Music
							</span>
						</nav>
					</div>
					<div style="height: 172px; vertical-align: bottom;">
						<span class="separator"></span>
						<ul class="list-group" id="directorycontentsview">
							<li class="list-group-header">
								<input class="form-control" type="text" placeholder="Search for file...">
							</li>
							<li class="list-group-item">
								 <img class="img-circle media-object pull-left" src="/assets/img/avatar.jpg" width="32" height="32"> 
								<div class="media-body">
									<strong>List item title</strong>
									<p>Lorem ipsum dolor sit amet.</p>
								</div>
							</li>
							<li class="list-group-item">
								<img class="img-circle media-object pull-left" src="/assets/img/avatar2.png" width="32" height="32">
								<div class="media-body">
									<strong>List item title</strong>
									<p>Lorem ipsum dolor sit amet.</p>
								</div>
							</li>
							...
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/comboplayer.js" type="text/javascript"></script>
</body>

</html>
